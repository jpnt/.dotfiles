# set prefix to Ctrl-a (simpler than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# split panes
bind | split-window -h
bind - split-window -v

# switch panes with hjkl (vim style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# faster escape key response
set -s escape-time 0

# enable mouse for resizing / switching panes
set -g mouse on

# base index from 1
set -g base-index 1
setw -g pane-base-index 1

# simple status bar
set -g status-bg black
set -g status-fg white
set -g status-left '[#S]'
set -g status-right '[%H:%M]'

